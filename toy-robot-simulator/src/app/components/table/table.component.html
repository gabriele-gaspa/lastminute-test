
<ng-container *ngIf="loaded$ | async">
    <div class="trs-table" tabindex="0">
        <ng-container *ngFor="let row of rows">
            <div class="trs-table__row">
                <ng-container *ngFor="let cell of row">
                    <div class="trs-table__row__cell" [style]="'--_size: calc(100% / ' + colsNumber +')'" tabindex="0">
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </div>
</ng-container>
